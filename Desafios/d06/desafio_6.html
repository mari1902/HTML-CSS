<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Desafio 6 - listas</title>
</head>
<body>
    <h1>Tags em HTML</h1>
    <p>EM HTML5 podemos inserir os elementos da lista a seguir. Passe o mouse sobre os termos para descobrir qual tag deverá utilizar em cada caso.</p>
    <dl type="square">
        <li><abbr title="Use a tag P">Parágrafos</abbr></li>
        <li><abbr title="Use a tag h1, h2, h3">Títulos</abbr></li>
        <li><abbr title="Use a tag img sem colchetes">Imgens</abbr></li>
        <li><abbr title="Use a tag abbr">Abreviações</abbr></li>
        <li><abbr title="Use a tag code">Códigos-fonte</abbr></li>
        <li><abbr title="Use a tag ol">Listas numeradas</abbr></li>
        <li><abbr title="Use a tag ul">Listas com marcadores</abbr></li>
    </dl>
</body>
</html>
